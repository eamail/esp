fan:
  - platform: uartex
    name: "Navien Ventilator"
    state: 
      data: [0x30, 0xd0, 0x00, 0x48, 0x00]
      mask: [0xff, 0xf0, 0xff, 0xff, 0xff]
    state_on:
      offset: 8
      data: [0x11]
    state_off:
      offset: 8
      data: [0x00]
    state_speed: !lambda |-
      if (check_value(10, 0x40, data, len)) return 1;
      if (check_value(10, 0x80, data, len)) return 2;
      if (check_value(10, 0xc0, data, len)) return 3;
      return 0;
